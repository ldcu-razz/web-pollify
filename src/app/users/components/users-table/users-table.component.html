<div class="table-container">
  <table mat-table [dataSource]="users()">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="workspace">
      <th mat-header-cell *matHeaderCellDef> Workspace </th>
      <td mat-cell *matCellDef="let element"> {{workspacesMap().get(element.workspace_id ?? '')?.name ?? 'N/A'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        Actions
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="userMenu"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>folder_eye</mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item (click)="openDeleteUserConfirmationDialog(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
        <div class="flex justify-center items-center py-8 gap-2">
          <mat-spinner diameter="24"></mat-spinner>
          <span>Loading...</span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [class.hidden]="loading() || searchLoading()"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']" [class.hidden]="!loading() && !searchLoading()"></tr>
    <tr class="mat-row" *matNoDataRow [class.hidden]="loading() || searchLoading()">
      <td class="mat-cell text-center py-8" [attr.colspan]="displayedColumns.length">
        <div class="flex justify-center items-center py-8 gap-2">
          <mat-icon>search_off</mat-icon>
          <span>No users found</span>
        </div>
      </td>
    </tr>
  </table>
</div>
<mat-paginator [length]="pagination().total" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page" class="bg-transparent!">
</mat-paginator>
