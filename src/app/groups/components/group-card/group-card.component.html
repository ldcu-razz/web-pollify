<mat-card appearance="outlined" class="cursor-pointer h-full" (click)="navigateToGroupDetails()">
  <mat-card-header>
    <mat-card-title>
      <span class="font-bold">{{ group().name }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="line-clamp-3">{{ group().description }}</p>
  </mat-card-content>
  <mat-card-actions class="mt-auto">
    <div class="flex justify-between items-center w-full px-2">
      <div class="flex items-center gap-2">
        <div class="flex items-center gap-1" matTooltip="10 participants are in this group" matTooltipPosition="above">
          <mat-icon class="text-[16px]! size-[16px]! mat-text-secondary">person</mat-icon>
          <span>10</span>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="navigateToGroupDetails()">
            <mat-icon>visibility</mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item (click)="openDeleteGroupConfirmationDialog()">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
