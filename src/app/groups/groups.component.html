<section class="w-full flex flex-col h-full gap-6">
  <section class="flex justify-between items-center gap-2">
    <section class="flex flex-col gap-2">
      <h1 class="text-2xl font-bold">Groups</h1>
      <p class="text-sm text-gray-500">Manage your groups and create new ones</p>
    </section>

    <button matButton="filled" color="primary" (click)="openCreateGroupDialog()">
      <mat-icon>add</mat-icon>
      Add Group
    </button>
  </section>

  <section class="flex items-center gap-2">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Search by name</mat-label>
      <input matInput type="text" [(ngModel)]="searchQuery" (input)="searchGroups()">
    </mat-form-field>
  </section>

  @if (loading() || searchLoading()) {
    <div class="flex justify-center items-center gap-2">
      <mat-progress-spinner mode="indeterminate" diameter="24"></mat-progress-spinner>
      <span>{{ searchLoading() ? 'Searching groups...' : 'Loading groups...' }}</span>
    </div>
  } @else {
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (group of groups(); track group.id) {
        <app-group-card [group]="group"></app-group-card>
      } @empty {
        <div class="flex justify-center items-center col-span-1 md:col-span-2 lg:col-span-3">
          <p class="text-xl">No groups found.</p>
        </div>
      }

    </section>
    
    @if (!groupsLengthReached()) {
      <div class="flex justify-center items-center">
        <button matButton="tonal" color="primary" (click)="loadMoreGroups()">
          <div class="flex items-center gap-2">
            @if (loadMoreLoading()) {
              <mat-progress-spinner mode="indeterminate" diameter="24"></mat-progress-spinner>
            }
            <div class="flex items-center gap-2">
              <mat-icon>arrow_downward</mat-icon>
              Load More
            </div>
          </div>
        </button>
      </div>
    }
  }
</section>
