<section class="w-full flex flex-col h-full gap-6">
  <section class="flex justify-between items-center gap-2">
    <section class="flex flex-col gap-2">
      <h1 class="text-2xl font-bold">Workspaces</h1>
      <p class="text-sm text-gray-500">Manage your workspaces and create new ones</p>
    </section>

    <button matButton="filled" color="primary" (click)="openDeleteWorkspaceDialog()">
      <mat-icon>add</mat-icon>
      Add Workspace
    </button>
  </section>

  <section class="flex justify-between items-center gap-2">
    <mat-form-field appearance="outline" class="w-full max-w-md">
      <mat-icon matPrefix>
        search
      </mat-icon>
      <mat-label>Search Workspace</mat-label>
      <input matInput type="text" placeholder="Search" [formControl]="searchWorkspace">
    </mat-form-field>
  </section>

  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-workspace-card></app-workspace-card>
    <app-workspace-card></app-workspace-card>
    <app-workspace-card></app-workspace-card>
  </section>
</section>
