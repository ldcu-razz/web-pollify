<mat-card appearance="outlined" class="h-full">
  <mat-card-header class="flex items-center mb-4">
    <img matCardAvatar src="https://picsum.photos/200/300" alt="Workspace Avatar" class="mb-0!">
    <mat-card-title>Name of the workspace</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="line-clamp-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos. Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
  </mat-card-content>
  <mat-card-actions class="flex items-center justify-between gap-2">
    <div class="flex items-center gap-2 ml-2">
      <div class="flex items-center gap-1" matTooltip="2 people are in this workspace" matTooltipPosition="above">
        <mat-icon class="text-[14px]! size-[14px]! mat-text-secondary">contacts_product</mat-icon>
        <span>10</span>
      </div>

      <div class="flex items-center gap-1" matTooltip="5 polls are in this workspace" matTooltipPosition="above">
        <mat-icon class="text-[16px]! size-[16px]! mat-text-secondary">ballot</mat-icon>
        <span>5</span>
      </div>
    </div>
    <div class="flex items-center justify-end gap-2">
      <button matButton="text" color="primary" (click)="navigateToWorkspaceDetails()">View</button>
    </div>
  </mat-card-actions>
</mat-card>
