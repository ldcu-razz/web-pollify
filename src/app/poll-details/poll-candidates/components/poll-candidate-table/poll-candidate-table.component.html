<div class="table-container">
  <table mat-table [dataSource]="candidates()">
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let element"> {{element.avatar}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element">
        <div class="max-w-[280px] line-clamp-2 text-ellipsis overflow-hidden">
          {{element.description}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> Updated At </th>
      <td mat-cell *matCellDef="let element"> {{element.updated_at | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="candidateMenu" (click)="$event.stopPropagation()"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #candidateMenu="matMenu">
          <button mat-menu-item (click)="openEditCandidateDialog(element.id)">
            <mat-icon>edit</mat-icon>
            <span>Edit candidate</span>
          </button>
          <button mat-menu-item (click)="openDeleteCandidateConfirmationDialog(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Delete candidate</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
        <div class="flex justify-center items-center py-4 gap-2">
          <mat-spinner diameter="24"></mat-spinner>
          <span>Loading...</span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [class.hidden]="loading()"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']" [class.hidden]="!loading()"></tr>
    <tr class="mat-row" *matNoDataRow [class.hidden]="loading()">
      <td class="mat-cell text-center py-8" [attr.colspan]="displayedColumns.length">
        <div class="flex justify-center items-center py-8 gap-2">
          <mat-icon>search_off</mat-icon>
          <span>No polls found</span>
        </div>
      </td>
    </tr>
  </table>
</div>
