<div class="table-container">
  <table mat-table [dataSource]="participants()">
    <ng-container matColumnDef="rfid_number">
      <th mat-header-cell *matHeaderCellDef> RFID Number </th>
      <td mat-cell *matCellDef="let element"> {{element.rfid_number}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        Actions
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="participantsMenu" (click)="$event.stopPropagation()"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #participantsMenu="matMenu">
          <button mat-menu-item (click)="openDeleteParticipantConfirmationDialog(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Remove participant</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
        <div class="flex justify-center items-center py-8 gap-2">
          <mat-spinner diameter="24"></mat-spinner>
          <span>Loading...</span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [class.hidden]="loading()">
    <tr mat-footer-row *matFooterRowDef="['loading']" [class.hidden]="!loading()"></tr>
    <tr class="mat-row" *matNoDataRow [class.hidden]="loading()">
      <td class="mat-cell text-center py-8" [attr.colspan]="displayedColumns.length">
        <div class="flex justify-center items-center py-8 gap-2">
          <mat-icon>search_off</mat-icon>
          <span>No participants found</span>
        </div>
      </td>
    </tr>
  </table>
</div>
