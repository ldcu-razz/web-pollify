<mat-card appearance="outlined" class="mat-bg-surface-container-lowest">
  <mat-card-header>
    <mat-card-title>
      <span class="font-bold">{{ position().name }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list #votings [multiple]="false" class="mt-3!">
      @for (candidate of candidates(); track candidate.id) {
        <mat-list-option class="mb-2" [value]="candidate" (selectedChange)="onCandidateSelected($event, candidate)">
          <div class="flex items-baseline gap-2">
            <div class="shrink-0">
              <app-avatar [name]="candidate.name" [avatar]="candidate.avatar" [size]="'xs'"></app-avatar>
            </div>
            <div class="flex flex-col gap-1">
              <span class="font-medium">{{ candidate.name }}</span>
              <span class="text-xs text-(--mat-sys-on-surface-variant)">{{ candidate.description }}</span>
            </div>
          </div>
        </mat-list-option>
      }
    </mat-selection-list>
  </mat-card-content>
</mat-card>
